<body>

<nav class="navbar navbar-dark bg-dark">

<div class="row">v

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/adminuser">User</a>
            </li>
        </ul>

    <div class="col-md -10 bg-light">
        <div class="container">
            <div class="h1">Admin Panel</div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" id="start" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new">New user</a>

            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="users">
                    <table class="table">

                                    </thead>

                    </table>
                    <!--------------ADD USER-->
                </div>
                <div class="tab-pane fade" id="new">
                    <table class="table bg-white table-striped">

                            <th>

                        <tr>
                            <th>

                                        <div class="form-group">

<!--------------DELETE-->
<div class="modal fade" id="delete"
     tabindex="-1" role="dialog"
     aria-labelledby="TitleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TitleModalLabel2">Delete user</h5>
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body text-center">
                <div class="form-row justify-content-center mx-auto col-6">
                    <form id="deleteModal">
                        <div class="form-group"><label>Id</label>
                            <div>
                                <input type="number" readonly class="form-control" id="id3">
                            </div>
                        </div>

                        <div class="form-group"><label >First name</label>
                            <div>
                                <input type="text" class="form-control" id="name3">
                            </div>
                        </div>

                        <div class="form-group"><label >Last name</label>
                            <div>
                                <input type="text" class="form-control" id="surname3">
                            </div>
                        </div>

                        <div class="form-group"><label>Role</label>
                            <div>
                                <select class="form-control" multiple id="role3" size="2" >
                                    <option value="ADMIN" adminSelect>ADMIN</option>
                                    <option value="USER" userSelect>USER</option>
                                </select>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--------------EDIT-->
<div class="modal fade" id="edit"
     tabindex="-1" role="dialog"
     aria-labelledby="TitleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TitleModalLabel1">Edit user</h5>
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body text-center">
                <div class="form-row justify-content-center mx-auto col-6">
                    <form id="editModal">
                        <div class="form-group"><label>Id</label>
                            <div>
                                <input type="number" readonly class="form-control" id="id4">
                            </div>
                        </div>

                        <div class="form-group"><label >First name</label>
                            <div>
                                <input type="text" class="form-control" id="name4">
                            </div>
                        </div>

                        <div class="form-group"><label >Last name</label>
                            <div>
                                <input type="text" class="form-control" id="surname4">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <div>
                                <input type="password" class="form-control" id="password4">
                            </div>
                        </div>

                        <div class="form-group"><label>Role</label>
                            <div>
                                <select class="form-control" multiple id="role4" size="2" >
                                    <option value="ADMIN" adminSelect>ADMIN</option>
                                    <option value="USER" userSelect>USER</option>
                                </select>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-info">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    async function getAll() {
        fetch('http://localhost:8080/admin/restusers')
            .then(response => {
                response.json().then(data => {
                    let output = " ";
                    data.forEach(user => {
                        let userRoles = " ";
                        for (let i = 0; i < user.roles.length; i++) {
                            userRoles += `${user.roles[i].role} `
                        }
                        console.log(userRoles);
                        output += `
                <tr class="font-weight-normal">
                <td id="id${user.id}">${user.id}</td>
                <td id="name${user.id}">${user.name}</td>
                <td id="lastName${user.id}">${user.lastName}</td>
                <td id="roles${user.id}">${userRoles}</td>
                <td>
                <button class="btn btn-info" role="button" data-toggle="modal" data-target="#edit"
                onclick="openModalWindow(${user.id})">Edit</button>
                </td>
                <td>
                <button class="btn btn-danger" role="button" data-toggle="modal" data-target="#delete"
                onclick="openModalWindowDel(${user.id})">Delete</button>
                </td>
              </tr>`;
                    })
                    document.getElementById("table").innerHTML = output;
                })
            })
    }
    getAll();
</script>
